<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Inputs</title>
  <style>
      li{
        padding: 5px 0;
      }
      input{
        border-radius: 3px;
        height: 25px;
        width: 100%;
        border: 1px solid grey;
      }
      ul{
        display:flex;
        flex-direction: column;
        width: 200px;
      }
      label{
        display: block;
      }
  </style>
</head>
<body>
    <h2>HTML Inputs</h2>
    <p>
      An input tag specifies an input field where the users can enter date. It is one of the most important form element. <br>
      There are a lot of other ways input tag can be used depending on the type attribute. It is a self closing tag.
    </p>
    <p>
      Different types of input are as followed:
      <ul>
        <li>
          <label for="button" >Button</label>
          <input type="button" value="Button">
        </li>
        <li>
          <label for="checkbox">Checkbox</label>
          <input type="checkbox">
        </li>
        <li>
          <label for="color">Color</label>
          <input type="color">
        </li>
        <li>
          <label for="date">Date</label>
          <input type="date">
        </li>
        <li>
          <label for="datetime-local">Datetime-local</label>
          <input type="datetime-local">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email">
        </li>
        <li>
          <label for="file">File</label>
          <input type="file">
        </li>
        <li>
          <label for="text">Text</label>
          <input type="text">
        </li>
        <li>
          <label for="hidden">Hidden</label>
          <input type="hidden">
        </li>
        <li>
          <label for="image">Image</label>
          <input type="image">
        </li>
        <li>
          <label for="month">Month</label>
          <input type="month">
        </li>
        <li>
          <label for="number">Number</label>
          <input type="number">
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password">
        </li>
        <li>
          <label for="radio">Radio</label>
          <input type="radio">
        </li>
        <li>
          <label for="range">Range</label>
          <input type="range">
        </li>
        <li>
          <label for="Reset">Reset</label>
          <input type="Reset">
        </li>
        <li>
          <label for="search">Search</label>
          <input type="search">
        </li>
        <li>
          <label for="submit">Submit</label>
          <input type="submit">
        </li>
        <li>
          <label for="tel">Tel</label>
          <input type="tel">
        </li>
        <li>
          <label for="text">Text</label>
          <input type="text">
        </li>
        <li>
          <label for="time">Time</label>
          <input type="time">
        </li>
        <li>
          <label for="url">URL</label>
          <input type="url">
        </li>
        <li>
          <label for="week">Week</label>
          <input type="week">
        </li>
      </ul>
    </p>
</body>
</html>
